        article,

        ol,

        blockquote,

        blockquote:before,
        blockquote:after,
        q:before,

        table {

        }

        img {
            max-width: 100%;
        }

            margin-bottom: 2rem;
        }

            border-left-color: #051E0E;

            padding: 2rem;
        }

            font-size: 32px;
            margin-bottom: 4rem;
            padding: .5rem 2rem;

            position: fixed;
            top: 40px;
            transition: all ease-in-out .2s;
        }
        .logo:hover {
            text-decoration: none;
            transform: rotate(15deg);
        }
        .footer {
            padding-bottom: 5rem;
        }

        .container {
            margin: 20rem auto;
            max-width: 640px;
            width: 95%;
        }

        .module {
            margin-bottom: 2rem;
        }

        .light {
            color: rgba(255, 255, 255, 1);
        }

        a {
            border-bottom: 2px solid;
            color: inherit;
            padding-bottom: 2px;
            text-decoration: none;
            transition: all ease .3s;
        }

        a:hover {
            border-bottom-color: #CC0077;
        }

        .stripe-button {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
